<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 1. Character set -->
    <meta charset="UTF-8" />
  
    <!-- 2. Mobile‑friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <!-- 3. Page title -->
    <title>Hamed Abedi – Data Scientist</title>
  
    <!-- 4. Description for search engines -->
    <meta name="description"
          content="I’m Hamed Abedi: creative data scientist, Kaggle Expert. I build EDA, ML, and computer‑vision solutions that drive business growth." />
  
    <!-- 5. Open Graph for social shares -->
    <meta property="og:title"   content="Hamed Abedi – Data Scientist" />
    <meta property="og:description"
          content="Creative data‑driven solutions: EDA, ML, CV models—tailored to your business." />
    <meta property="og:image"   content="https://yourdomain.com/og‑thumbnail.png" />
    <meta property="og:url"     content="https://yourdomain.com" />
    <meta property="og:type"    content="website" />
  
    <!-- 6. Favicon & theme color -->
    <link rel="preload" href="%PUBLIC_URL%/images/1.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/images/2.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/images/3.png" as="image">
    <meta name="theme-color" content="#317FD8" />

    <!-- favicon-96x96.png as your primary PNG icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="%PUBLIC_URL%/favicon-96x96.png"{`${BG}/images/favicon-96x96.png`}
    />

    <!-- fallback shortcut icon (32×32 ICO) -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
    />

    <!-- iOS home‑screen icon (if you have one at 180×180) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- your web manifest (optional) -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/site.webmanifest"
/>




  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
